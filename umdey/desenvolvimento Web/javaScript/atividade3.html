<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var numprimeiro = prompt('Digite o primeiro número:')
        var opcaoDeSoma = prompt('soma ou subtração:')
        var numSegundo = prompt('Digite o segundo número:')

        var soma = opcaoDeSoma == 'soma' ? '+' : '-'
      

        function calcular(primeiro, segundo, operacao) {

            primeiro = parseInt(primeiro)
            segundo = parseInt(segundo)

            var resultado = 0
          
            if(operacao === '+') {
                 resultado = primeiro + segundo
            } else {
                resultado = primeiro - segundo
            }
            return resultado
        }
        
        var resultado = calcular(numprimeiro, numSegundo, soma)
    
        document.write('O resultado é: ' + resultado)
      

    </script>
</body>

</html>
