<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var conteudo = " Meu artigo Ã© bom "

        document.write('usando length: ' + conteudo.length + '</br>')
        document.write('usando indexOf: ' + conteudo.indexOf('M') + '</br>')
        document.write('usando charAt: ' + conteudo.charAt(0) + '</br>')
        document.write('usando replace: ' + conteudo.replace('bom', 'silva') + '</br>')
        document.write('usando substr: ' + conteudo.substr(4, 6) + '</br>')
        document.write('usando toUpperCase: ' + conteudo.toUpperCase() + '</br>')
        document.write('usando tolocaleLowerCase: ' + conteudo.toLocaleLowerCase() + '</br>')
        document.write('usando trim: ' + '-' + conteudo.trim() + '-' + '</br>')
    </script>
</body>
</html>
