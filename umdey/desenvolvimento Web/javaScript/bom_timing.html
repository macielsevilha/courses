<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        setTimeout(e => document.write('Teste 1 <br/>'), 2000)

        var i = 5
         var x = setInterval(e => {
            document.write(i + '<br />')
            i += -1

            if(i === 0) {
                clearInterval(x)
            }
         }, 2000)
    </script>
</body>
</html>
