<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // tipo void e retorno

        let largura = prompt('Digite a largura')
        let comprimento = prompt('Digite o comprimento')

        let resultado = calcularAreaDoTerreno(largura, comprimento)
        document.write('O terreno possui '+ resultado + ' metros quadrados')

        function calcularAreaDoTerreno( largura, comprimento ) {
            let resultado = largura * comprimento

            return resultado
        }

    

       
    </script>
</body>
</html>
