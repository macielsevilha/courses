<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var data = new Date()

       document.write(data.getDate() + "</br>")
       document.write(data.getFullYear() + "</br>")
       document.write(data.getHours() + "</br>")
       document.write(data.getMilliseconds() + "</br>")
       document.write(data.getMinutes() + "</br>")
       document.write(data.getMonth() + 1 + "</br>")
       document.write(data.getTime() + "</br>")
       document.write(data.getTimezoneOffset() + "</br>")
       document.write(data.getUTCDate() + "</br>")
       document.write(data.getUTCDay() + "</br>")
       document.write(data.getUTCFullYear() + "</br>")
       document.write(data.getUTCMilliseconds() + "</br>")
       document.write(data.getVarDate() + "</br>")



    </script>
</body>
</html>
