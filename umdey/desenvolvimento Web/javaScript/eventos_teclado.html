<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input onkeypress="acao1()" type="text">
    <script>

        //onkeydown realiza operação primeiro antes de exibir o conteúdo
        //onkeyup realiza a operação depois que exibir o conteúdo
        //onkeypress mesma coisa do onkeydown única diferença é que o onkeypress só aceita cacteres
        
        function acao1() {
            alert('ação disparada!!')
        }
        
    </script>
</body>

</html>
