<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .estilo1 {
          background-color: red;
          color: white;
        }
        .estilo2 {
          width: 400px;
          height: 100px;
          background-color: red;
          text-align: center;
          font-size: 25px;
          color: white;
          padding: 20px;
        }
    </style>
</head>
<body>

    <div id="mensagem" class="estilo1">Modificando a classe do elementos</div>
    <hr />

    <button type="button" onclick="modificarClasse()">Aplicar Classe</button>
    <script>

        function modificarClasse() {
            document.getElementById('mensagem').className = 'estilo2'
        }

    </script>
</body>
</html>
