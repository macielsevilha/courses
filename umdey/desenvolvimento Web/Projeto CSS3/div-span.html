<!DOCTYPE html>
<html>
<head>
	<title>div - span</title>
	<style type="text/css">
		#topo{
			background: gray;
		}
		#conteudo {
			background: green;
		}
		.produto {
			background: red;
			margin: 10px;
		}
		#rodape {
			background: red;
		}
		#assinatura {
			color: red;
		}
		.azul {
			color: blue;
		}
	</style>
</head>
<body>
  <div id="topo">
  	<img width="200"  src="https://tm.ibxk.com.br/2020/10/01/01155608352303.jpg?ims=1120x420" alt="imagem">
  	<ul>
  		<li>Home</li>
  		<li>Produtos</li>
  		<li>Sobre</li>
  	</ul>
  </div>
  <div id="conteudo">
  	<div class="produto">
  		produto 1
  	</div>
  	<div class="produto">
  		produto 2
  	</div>
  	<div class="produto">
  		produto 3
  	</div>
  	<div class="produto">
  		produto 4
  	</div>
  </div>
  <div id="rodape">
  	Todos os direitos reservados
  </div>
  <span id="assinatura">Jamilton</span>
  <span>Teste <span class="azul">Azul</span></span>


</body>
</html>
