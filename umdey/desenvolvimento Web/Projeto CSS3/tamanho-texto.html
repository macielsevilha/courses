<!DOCTYPE html>
<html>
<head>
	<title>Tamanho de texto</title>
	<style type="text/css">
		body{
			font-size: 20px;
		}
		.texto {
			/*
             px -> tamanho fixo
             % -> tamanho relativo
             em -> tamanho relativo container pai
			*/
			font-size: 5em;
		}
		div > p{
			font-size: 5em;
		}
	</style>
</head>
<body>
	<div>
		<p>Conteúdo 1</p>
	</div>
  <p class="texto">Conteúdo 2</p>
</body>
</html>
