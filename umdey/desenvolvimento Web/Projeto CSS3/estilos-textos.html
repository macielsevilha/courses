<!DOCTYPE html>
<html>
<head>
	<title>Estilos - textos</title>
	<style type="text/css">
		body {
			font-size: 30px;
			font-family: sans-serif;
		}
		.negrito {
			font-weight: bold;
		}
		.italico {
			font-style: italic;
		}
		.formatacao {
			text-decoration: line-through;
		}
		.texto {
          font: bold 40px monospace;
		}
	</style>
</head>
<body>
   <p class="italico">Texto negrito</p>
   <p class="negrito">Texto negrito</p>
   <p class="formatacao">Texto negrito</p>
   <p class="texto">Texto negrito</p>

</body>
</html>
