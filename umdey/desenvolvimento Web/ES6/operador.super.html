<body>
    <script>

        class Animal {
            constructor(cor, tamanho, peso) {
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }

            dormir() {
             document.write('dormir')
            }
        }

        class Passaro extends Animal {
            constructor(bico, cor, tamanho, peso) {
                super(cor, tamanho, peso)
                this.bico = bico
            }

            voar() {
                document.write('voar')
            }
        }

        class Papagaio extends Passaro{
            constructor(sabeFalar, cor, tamanho, peso) {
                super(sabeFalar, cor, tamanho, peso)
                this.sabeFalar = sabeFalar
            }

            falar() {
                document.write('falar')
            }
        }

        let papagaio = new Papagaio(false, 'verde', 25, 450)
        let papagaio2 = new Papagaio(true, 'verde', 25, 450)
        let passaro = new Passaro(true, 'vermelho', 10, 120)
        papagaio.voar()

        console.log(papagaio)
        console.log(papagaio2)
        console.log(passaro)
    </script>
