<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Tv {
            constructor() {
                this._relacaoCanais = [2, 3, 4, 6]
                this._canalAtivo = 4
                this._volume = 4
            }

            // getters setters
            get canalAtivo() {
                return this._canalAtivo
            }

            set canalAtivo(canal) {
               if (this._relacaoCanais.indexOf(canal) !== -1) {
           
                this._canalAtivo = canal
            }
            }
        }

        let tv = new Tv()

        tv.canalAtivo = 10

        document.write(tv.canalAtivo)
    </script>
</body>
</html>
