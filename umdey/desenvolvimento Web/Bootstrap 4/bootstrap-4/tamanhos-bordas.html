<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de texto</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">
   <!-- classes de largura -->
   <div class="bg-primary w-25">width 25%</div>
   <div class="bg-primary w-50">width 50%</div>
   <div class="bg-primary w-75">width 75%</div>
   <div class="bg-primary w-100">width 100%</div>
   <div class="bg-primary w-auto">width auto</div>
   <br />
   
   <!-- classes de altura -->
   <div style="height: 300px; border: 1px solid gray">
      <div class="bg-warning d-inline-block h-25">height 25%</div>
      <div class="bg-warning d-inline-block h-50">height 50%</div>
      <div class="bg-warning d-inline-block h-75">height 75%</div>
      <div class="bg-warning d-inline-block h-100">height 100%</div>
      <div class="bg-warning d-inline-block h-auto">height auto</div>
      <br />

    <!-- Bordas
    border             -> todas as bordas
    border-top         -> borda superior
    bordar-bottom      -> borda inferior
    bordar-right       -> borda direita
    border-left        -> borda esquerda
     -->

     <div class="bg-white mb-2 border border-dark">Todas as bordas</div>
     <div class="bg-white mb-2 border-top border-success">borda superior</div>
     <div class="bg-white mb-2 border-bottom border-danger">borda inferiors</div>
     <div class="bg-white mb-2 border-right border-warning">borda direita</div>
     <div class="bg-white mb-2 border-left border-info">borda esquerda</div>
     <br />

     <!-- border radius -->
     <div class="bg-white mb-2 border rounded">Todas as bordas</div>
     <div class="bg-white mb-2 border rounded-right">borda superior</div>
     <div class="bg-white mb-2 border">borda inferiors</div>
     <div class="bg-white mb-2 border">borda direita</div>
     <div class="bg-white mb-2 border">borda esquerda</div>
     <br />

    
   </div>
</body>
</html>
