<!DOCTYPE html>
<html>
<head>
	<title>Projeto Museu Nacional</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

</head>
<body>

	<div id="container">
		<header>
			<div id="logo">
				 <h1><a href="">Museu Nacional</a></h1>
			</div>

			<nav>
			<ul>
				<li><a href="#">Home</a></li>

		</header>
		<div id="principal">
            <div id="conteudo">
               <section id="capa">
               	 <img src="img/museu.png">
               </section>
            </div>
            <aside>
            	<section id="depoimento">
            		<img src="./img/depoimento.png">
            	</section>
            	<section id="visita">
            		<h4>Faça uma visita</h4>
            		<form>
            			<fieldset>
            				<legend>Seleciona uma data</legend>

            				<label for="data">Data</label>
            				<input class="campo" type="text" name="data" id="data" value="dd/mm/aaaa">

            				<label for="qtd">Qtd pessoas</label>
            				<input class="campo" type="text" name="qtd" id="qtd" value="1" style="width: 30px">
            			</fieldset>

            			<input class="botao" type="submit" name="Verificar disponibilidade">
            		</form>
            	</section>
            	<section id="galeria">
            		<h4>Galeria de fotos</h4>
