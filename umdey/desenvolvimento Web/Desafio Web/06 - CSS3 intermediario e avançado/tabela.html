<!DOCTYPE html>
<html>
<head>
	<title>Estilizando tabela</title>
	<style type="text/css">
	  body {
	  	font-family: monospace;
	  	background: #f2f2f2;
	  }
	 table {
	 	width: 400px;
	 	border-collapse: collapse;
	 }
	 th,td {
	 	padding: 7px;
	 	text-align: center;
	 }
	 th {
	 	text-transform:  uppercase;
	 	border-top: 1px solid #999;
	 	border-bottom: 1px solid #111;
	 	text-align: center;
	 	font-size: 90%;
	 	letter-spacing: 0.1em;
	 }
	 tr.alternado {
	 	background-color: #efefef;
	 }
	 .numero {
	 	text-align: right;
	 }
	 tr:hover  {
	 	background-color: #c3e6e5;
	 }
	</style>
</head>
<body>
	
	<h2>Estilizando tabela</h2>
	<table>
     <thead>
     	<tr>
     		<th>Código</th>
     		<th>Produtos</th>
     		<th class="numero">preço</th>
     	</tr>
     </thead>
     <tbody>
     	<tr class="alternado">
     		<td>001</td>
     		<td>Notebook</td>
     		<td class="numero">R$ 2.500</td>
     	</tr>
     	<tr>
     		<td>002</td>
     		<td>Celulares</td>
     		<td class="numero">R$ 2.500</td>
     	</tr>
     	<tr class="alternado">
     		<td>003</td>
     		<td>Computadores</td>
     		<td class="numero">R$ 3.500</td>
     	</tr>
     	<tr>
     		<td>004</td>
     		<td>Monitor</td>
     		<td class="numero">R$ 2.000</td>
     	</tr>
     	

     </tbody>
	</table>
	
</body>
</html>
