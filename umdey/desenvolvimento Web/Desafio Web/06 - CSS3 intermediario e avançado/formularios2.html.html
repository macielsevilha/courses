<!DOCTYPE html>
<html>
<head>
	<title>Estilizando formulários</title>
	<style type="text/css">
	  body {
	  	font-family: monospace;
	  	background: #f2f2f2;
	  	background: #643d87 url(./imgs/fundo.jpg) no-repeat top center;
	  }
	  #container {
	  	width: 400px;
	  	height: 300px;
	  	background-color: rgba(255, 255, 255, 0.3);
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
	  	border-radius: 10px;
	  	margin: 0 auto;
	  	margin-top: 120px;
	  	text-align: center;
	  }
	  #container img {
	  	width: 120px;
	  	height: 120px;
	  	margin-top: -60px;
	  	margin-bottom: 30px;
	  }
	  input {
	  	height: 40px;
	  	width: 80%;
	  	font-size: 18px;
	  	margin-bottom: 10px;
	  	background-color: #fff;
	  	padding-left: 40px;
	  	border: none;
	  	background-repeat: no-repeat;
	  	background-position: 10px;
	  }
	  input.email {
	  	background-image: url(./imgs/icone-usuario.png);
	  }
	  input.senha {
	  	background-image: url(./imgs/icone-cadeado.png);
	  }
	  input.submit {
	  	color: #fff;
	  	background-color: #f79300;
	  	border: 2px solid #db7d00;
	  	padding: 5px 20px;
	  	height: 25px;
	  	width: 70%;
	  	text-align: center;
	  	background: -webkit-linear-gradient(to bottom, #faa600, #f68a00);
	  	background: -moz-linear-gradient(to bottom, #faa600, #f68a00);
        background: -o-linear-gradient(to bottom, #faa600, #f68a00);
	  	background: linear-gradient(to bottom, #faa600, #f68a00);
	  }
	</style>
</head>
<body>
	
	<h2>Estilizando formulários</h2>
	<div id="container">
      <img src="./imgs/perfil.png">
      <form>
      	<div>
      		<input type="email" name="email" id="email" placeholder="Digite seu e-mail" class="email">
      	</div>
      	<div>
      		<input type="password" name="password" id="password" placeholder="Digite sua senha" class="senha">
      	</div>
      	<div>
      		<input type="sumit" value="logar" class="submit">
      	</div>
      </form>
	</div>
	
</body>
</html>
