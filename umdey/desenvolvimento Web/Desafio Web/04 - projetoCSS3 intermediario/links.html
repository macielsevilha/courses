<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<style type="text/css">
		a {
			padding: 10px;
			text-decoration: none;
		}
		/* Links não visitados */
        a:link {
        	color: #b9c941;
        }
        /* links visitados */
        a:visited {
        	color: red;
        }
        /* links hover, quando passa o cursor sobre o link */
        a:hover {
        	color: yellow;
        }
        /* links activos, quando clicado */
        a:active {
        	color: green;
        }
	</style>
</head>
<body>
  <a href="https://github.com/macielsevilha">Git-hub</a> |
  <a href="https://www.youtube.com/watch?v=ytQ5CYE1VZw">Músicas</a> |
  <a href="https://www.youtube.com/watch?v=ytQ5CYE1VZw">Música favorita</a> |
  <a href="">Mega cursos</a>
</body>
</html>
