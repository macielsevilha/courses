<!DOCTYPE html>
<html>
<head>
	<title>Animações</title>
	<style type="text/css">
	@-webkit-keyframes animacao-caixa {
		from {
            background: red;
		}
		to {
            background: green;
		}
	}
	@-moz-keyframes animacao-caixa {
		from {
            background: red;
		}
		to {
            background: green;
		}
	}
	@-o-keyframes animacao-caixa {
		from {
            background: red;

		}
		to {
            background: green;
		}
	}
	@keyframes animacao-caixa {
		from {
            background: red;
            border-radius: 0px;
              top: 0;
            left: 0
		}
		to {
            background: green;
            border-radius: 150px;
            left: 200px;
            top: 20px;
		}
	}
	#caixa {
			width: 300px;
			height: 300px;
			background: red;
			position: relative;
			/*animation-name: animacao-caixa;
			animation-duration: 5s;
			animation-delay: 2s;
			animation-iteration-count: 4;
			animation-direction: alternate-reverse;*/

			animation: animacao-caixa 5s 3s 2 alternate;
		}
	</style>
</head>
<body>
  <div id="caixa">
  	
  </div>
 
</body>
</html>
