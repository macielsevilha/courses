<!DOCTYPE html>
<html>
<head>
	<title>Novas tags input</title>
	<style type="text/css">
		
	</style>
</head>
<body>
  
  <form>
  	<label for="name">Nome: </label> <br>
  	<input type="text" name="name" id="name" required autofocus> <br>

  	<label for="email">email: </label> <br>
  	<input type="email" name="email" id="email" required="required"> <br> 

  	<label for="numero">NÃºmero: </label> <br>
  	<input type="number" name="email" id="numero" required="required" min="10" max="200000000000000000" step="12"> <br> 

  	<label for="url">Url: </label> <br>
  	<input type="url" name="email" id="url" placeholder="ex: http://exemplo"> <br> 

  	<label for="pesquisa">Pesquisa: </label> <br>
  	<input type="search" name="pesquisa" id="pesquisa" required="required" placeholder="pesquisar..."> <br> 

  	<label for="email">range: </label> <br>
  	<input type="range" name="range" id="range" min="1" max="1" value="3"> <br>

  	<label for="data">data: </label> <br>
  	<input type="date" name="data" id="data"> <br>

  	<label for="cor">cor: </label> <br>
  	<input type="color" name="cor" id="cor"> <br> <br>

  	<input type="submit" name="" value="enviar">


  </form>
 
</body>
</html>
