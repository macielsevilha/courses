<!doctype html>
<html>
  <head>
  	<title>Meu Site</title>
  	<meta charset="utf-8" />
  </head>
  <body>
  	<h1>Meu Primeiro Site <br> (Página)</h1>
  	<h2>Css 3</h2>
  	<p>CSS 3 é a nova versão...</p>
  	<hr>
  	<p>CSS 3 é a nova versão...</p>

  	Esse é um texto <strong>Negrito</strong> <br>
  	Esse é um texto <em>Itálico</em> <br>
  	Esse é um texto <u>Underline</u> <br>
  	Esse é um texto <strike>Errado</strike>

  	<!-- lista não ordenada: circle, square, disc -->

  	<ul type="square">
  		<li>Nootebok</li>
  		<li>Monitor</li>
  		<li>Celular</li>
  	</ul>
  	<!-- lista ordenada: 2, A, a, I, i -->
  	<ol type="I">
      <li>Comida favorita</li>
      <li>Carro Favorito</li>
  	</ol>
  </body>
</html>
