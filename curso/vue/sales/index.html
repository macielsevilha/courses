<!DOCTYPE html>
<html>

<head>
    <meta @charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Relat√≥rio de Vendas</title>
</head>

<body>
 <div id="app">
    <div class="container">
      <h1 class="mt-3">{{ title }}</h1>

      <table class="mt-5 table">
         <thead>
            <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>PRE«O</th>
                <th>QTDE</th>
                <th>DATA</th>
            </tr>
            <tbody>
                <tr v-for="sale in sales">
                    <td>{{ sale.id }}</td>
                    <td>{{ sale.name }}</td>
                    <td v-money="'R$'">{{ sale.price }}</td>
                    <td>{{ sale.qtde }}</td>
                    <td>{{ sale.date }}</td>
                </tr>
            </tbody>
         </thead>
      </table>
    </div>
 </div>
    <script>
        Vue.directive('money', {
            inserted(el, binding) {
                const amount = parseFloat(el.innerHTML).toFixed(2)
                   .replace('.',',')
                   .replace(/(\d)(?=(\n{3})+\,)/g, '$1.')
                   el.innerHTML = `${binding.value} ${amount}`
                }
        })
       new Vue({
        el:'#app',
        data: {
            title: 'RelatÛrio de Vendas',
            sales: null
        },
        methods: {
            getSales() {
                fetch('/data/sales.json')
                   .then(resp => resp.json())
                   .then(data => this.sales = data)
            }
        },
        mounted() {
            this.getSales()
        }
       })
    </script>
</body>

</html>
