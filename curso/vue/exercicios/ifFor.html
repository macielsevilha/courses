<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
  <div id="app">
     <p v-for="(aluno, i) in alunos">
        {{i+1}}) {{aluno.nome}} - {{aluno.nota}}
        <span v-if="aluno.nota >= 9">Qaudro de Honra</span>
        <span v-else-if="aluno.nota >=7">Aprovado</span>
        <span v-else-if="aluno.nota >= 3">Recuperação</span>
        <span v-else>Reprovado</span>
     </p> 
     <ul style="list-style: none;">
       <li v-for="n in 5">
         <span v-show="n >=3">
            {{n}}
         </span> 
       </li>
    </ul>
  </div>
    <script>
       new Vue({
        el: '#app',
        data: {
            alunos: [
                { nome: "Ester", nota:10 },
                { nome: "Maciel", nota:10 },
                { nome: "Ana", nota:9.3 },
                { nome: "Julie", nota:3.7 },
                { nome: "Emma", nota:8.9 },
            ]
        }
       })
    </script>
</body>
</html>
